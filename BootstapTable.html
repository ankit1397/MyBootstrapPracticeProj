<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Table</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h3 class="text-center text-warning"><strong>TIME TABLE USING BOOTSTRAP</strong></h3>
        <table class="table table-bordered table-responsive-sm">
            <thead>
                <tr>
                    <th class="text-center text-white bg-dark" colspan="6">
                        TIME TABLE
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td rowspan="7" class="text-center" style="padding-top: 116px;">
                        <strong>HOURS</strong>
                    </td>
                    <td><strong>MON</strong></td>
                    <td><strong>TUE</strong></td>
                    <td><strong>WED</strong></td>
                    <td><strong>THUR</strong></td>
                    <td><strong>FRI</strong></td>
                </tr>
                <tr class="text-center">
                    <td>Maths</td>
                    <td>English</td>
                    <td>Biology</td>
                    <td>History</td>
                    <td>Chemistry</td>
                </tr>
                <tr class="text-center">
                    <td>Maths</td>
                    <td>English</td>
                    <td>Biology</td>
                    <td>History</td>
                    <td>Chemistry</td>
                </tr>
                <tr class="text-center">
                    <td colspan="5" class="bg-light"><strong>LUNCH</strong></td>
                </tr>
                <tr class="text-center">
                    <td>Maths</td>
                    <td>English</td>
                    <td>Biology</td>
                    <td>History</td>
                    <td>Chemistry</td>
                </tr>
                <tr class="text-center">
                    <td>Maths</td>
                    <td>English</td>
                    <td>Biology</td>
                    <td>History</td>
                    <td>Chemistry</td>
                </tr>

            </tbody>
        </table>
    </div>

</body>

</html>
